<style>
    body {
        background: url('https://martechtoday.com/wp-content/uploads/2018/08/many-TVs-Adobe-1920x1080_iomwdz.png') no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        background-size: cover;
        -o-background-size: cover;
    }
</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Searches</title>
</head>
<body>

    <br><br><br>
    <div class="row justify-content-center" style="position: relative;
  opacity:0.9;
  background-color: black;
  padding: 35px;">
        <table style="width:1000px;">

            <caption class="text-center" style="caption-side: top;color:pink;font-size:20px;"><marquee behavior="alternate" direction="left"><strong>Exactly which movie are you referring to? Select the appropriate movie.</strong></marquee></caption>
            <tbody class="table table-stripped" style="align-items: center;
            text-align: center; display: table-row-group;">
                <tr>
                    <th class="text-light">Your selection</th>
                    <th class="text-light">Title</th>
                </tr>
                {% for i in range(id|length) %}
                <tr>
                    <form method="POST"></form>
                    <td>
                        <a href="{{url_for('recommend', type = id[i])}}"><button class="btn btn-large btn-warning text-dark"><b>Select</b></button></a>
                    </td>
                    <td class="text-info"><strong>
                        {{m[i]}}</strong>
                    </td>
                {% endfor %}
                </tr>
            </tbody>
        </table>
        </div>
        <div style="position: relative;
  opacity:0.9;
  background-color: black;
  padding: 35px;">
        <h6 class="text-light">Not getting your movie in this list? Try again and re-enter a  proper name</h6>
        <a href="\" class="btn btn-info btn-small" ><strong> Click here</strong></a>
    </div>
    <br><br>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</body>
</html>
