<style>
    body {
        background: url('https://martechtoday.com/wp-content/uploads/2018/08/many-TVs-Adobe-1920x1080_iomwdz.png') no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        background-size: cover;
        -o-background-size: cover;
    }
    .carousel-item.active,.carousel-item-next,.carousel-item-prev{
    display:block;
    }
</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <title>Your Recommendation</title>
</head>
<body>

  <br>
  <br>
  <br>
  <br><br><br>
  <div class="container mt-5" style="position: relative;
  opacity:0.86;
  background-color: black;
  padding: 35px;">
      <H1 class="text-center" style="color:pink"><strong>According to your previous movie, we further recommend you to watch</strong></H1><br>
      <div id="carouselContent" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active text-center p-4">
                <p class="text-warning" style="font-size:25px;">{{a}}</p>
            </div>
            {% for i in range(b|length) %}
            <div class="carousel-item text-center p-4">
                <p class="text-warning" style="font-size:25px;">{{b[i]}}</p>
            </div>
            {% endfor %}

        </div>
        <a class="carousel-control-prev btn btn-large" href="#carouselContent" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next btn btn-large" href="#carouselContent" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
      <H4 class="text-center" style="color:pink"><strong>Happy to help!!</strong></H4><br><br>
      <h6 class="text-light">Want to search for another movie?</h6>
      <a href="\" class="btn btn-info btn-small" ><strong> Click here</strong></a><br><br>
      <h6 class="text-light">Want to check the rating and review of the movie?</h6>
      <a href="https://movik-app.herokuapp.com/" class="btn btn-warning btn-small" ><strong> Click here</strong></a>

  </div>

</body>
</html>
